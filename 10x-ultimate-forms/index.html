<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main-container">
        <h1>Input Form</h1>
        <p>Full Name</p>
        <section class="full-name">
            <input type="text" placeholder="John">
            <input type="text" placeholder="Doe">
        </section>
        <section class="location">
            <p>Location</p>
            <select name="location" id="location">
                <option value="">New York, United States</option>
                <option value="">New York, United States</option>
                <option value="">New York, United States</option>
            </select>
            <!-- <img src="./img/LeftIcon.png" alt="">
            <img src="./img/Vector-2.png" alt=""> -->
        </section>
        <section class="radio-container">
            <div class="radio">
                <input type="radio">
                <p>Radio 1</p>
            </div>
            <div class="radio">
                <input type="radio">
                <p>Radio 2</p>
            </div>
        </section>
        <section class="company-info">
            <p>Company information</p>
            <input type="text" placeholder="Company name">
        </section>
        <section class="describe-container">
            <div class="describe">
                <img src="./img/LeftIcon-2.png" alt="">
                <p>Describe your case</p>
            </div>
            <input type="text" placeholder="Tell us about your use case...">
        </section>
        <section class="phone-number">
            <p>Phone number</p>
            <div class="reg-numbers">
                <select name="countries" id="countries">
                    <option value="geo">+995</option>
                    <option value="geo">+995</option>
                    <option value="geo">+995</option>
                    <option value="geo">+995</option>
                </select>
                <div class="line"></div>
            <input type="tel" placeholder="Phone number">
            </div>
        </section>
        <section class="card-info-container">
            <p>Credit card information</p>
            <input type="text" placeholder="Credit card no." data-mask="0000 0000 0000 0000">
            <div class="card-info">
                <input type="text" placeholder="MM / YY" data-mask="00 / 00">
            <input type="text" placeholder="CCV" data-mask="000">
            </div>
        </section>
        <section class="checkbox-container">
            <div class="checkbox">
                <input type="checkbox">
                <p>Value 1</p>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <p>Value 1</p>
            </div>
        </section>
        <button>Submit</button>
    </section>
</body>

</html>
